<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>

    <link href="../bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--  必须先引入jQuery.js，bootstrap才会起作用   -->
    <script src="../bootstrap-3.3.7/js/jquery-3.2.1.min.js"></script>
    <script src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.all.js"></script>
</head>
<body>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--一般表单-->
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="username...">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email...">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" type="password" placeholder="Password...">
                </div>
                <div class="form-group">
                    <label for="date">选择日期</label>
                    <input class="form-control" id="date" type="text">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value=""> option1
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="" disabled> option2
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="radioOption" value="" id="radio1" checked> radio1
                    </label>
                    <label>
                        <input type="radio" name="radioOption" value="" id="radio2"> radio2
                    </label>
                    <label>
                        <input type="radio" name="radioOption" value="" id="radio3" disabled> radio3
                    </label>
                </div>
                <label class="checkbox-inline">
                    <input type="checkbox" value=""> option1
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value=""> option2
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value=""> option3
                </label>
                <br>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>
    <br><br><br>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <!--内联表单-->
            <form class="form-inline">
                <div class="form-group">
                    <label for="username1">Username</label>
                    <input type="text" class="form-control" id="username1" placeholder="username...">
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input class="form-control" id="password1" type="password" placeholder="Password...">
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>
    <br><br><br>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-inline">
                <div class="form-group">
                    <label for="Transfer">Transfer:</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input class="form-control" id="money" placeholder="Money...">
                        <div class="input-group-addon">.00</div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="Transfer">Transfer</button>
                </div>
            </form>
        </div>
    </div>
    <br><br><br>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username1" class="control-label col-md-2">Username</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="username2" placeholder="username...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password1" class="control-label col-md-2">Password</label>
                    <div class="col-md-10">
                        <input class="form-control" id="password2" type="password" placeholder="Password...">
                    </div>
                </div>
                <div class="col-md-10 col-md-offset-2">
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <br><br><br>
</div>
<script>
    //应用于第一个表单中的选择日期项
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        laydate.render({
            elem: '#date',
            calendar:true,
            mark:{
                '0-0-15':'工资',
                '2020-8-20': '预发',
                '2020-8-21': '发布',
                '0-12-31':'跨年'
            },
            theme:'#393D49'
        });
    });
</script>
</body>
</html>
